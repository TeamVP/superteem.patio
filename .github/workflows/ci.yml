name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate (lint+types+unit)
        run: pnpm validate

      - name: Unit test coverage
        run: pnpm test:coverage

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: pnpm test:e2e

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

      - name: Summary
        run: |
          echo "CI run complete" > summary.txt
          echo "Unit + E2E tests executed." >> summary.txt
        shell: bash

      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: summary.txt
